<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMAX - Онлайн кинотеатр</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'kf_app/css/style.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="{% static 'kf_app/images/logo.svg' %}" alt="CINEMAX" style="height: 40px;">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'movies' %}">Фильмы</a></li>
                <li><a href="{% url 'series' %}">Сериалы</a></li>
                <li><a href="{% url 'subscriptions' %}">Подписки</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Войти</button>
                <button class="register-btn">Регистрация</button>
            </div>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>CINEMAX</h3>
                <p>Лучший онлайн-кинотеатр</p>
            </div>
            <div class="footer-section">
                <h4>Разделы</h4>
                <ul>
                    <li><a href="">Главная</a></li>
                    <li><a href="">Фильмы</a></li>
                    <li><a href="">Сериалы</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Поддержка</h4>
                <ul>
                    <li><a href="#">Помощь</a></li>
                    <li><a href="#">Обратная связь</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CINEMAX. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
