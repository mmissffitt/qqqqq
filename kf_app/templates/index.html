{% extends 'base.html' %}
{% load static %}

{%block main%}
<section class="hero" style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('{% static 'kf_app/images/fonn.jfif' %}')">
    <div class="hero-content">
        <h2>Добро пожаловать в CINEMAX</h2>
        <p>Тысячи фильмов и сериалов в отличном качестве</p>
        <button class="cta-button">Начать просмотр</button>
    </div>
</section>

<section class="featured">
    <h2>Популярное сейчас</h2>
    <div class="content-grid">
        <div class="content-card">
            <div class="card-image" style="background-image: url('{% static 'kf_app/images/movie1.jpg' %}')"></div>
            <h3>Интерстеллар</h3>
            <p>Рейтинг: 8.6/10</p>
        </div>
        <div class="content-card">
            <div class="card-image" style="background-image: url('{% static 'kf_app/images/movie2.webp' %}')"></div>
            <h3>Начало</h3>
            <p>Рейтинг: 8.7/10</p>
        </div>
        <div class="content-card">
            <div class="card-image" style="background-image: url('{% static 'kf_app/images/series1.jpg' %}')"></div>
            <h3>Игра престолов</h3>
            <p>Рейтинг: 9.2/10</p>
        </div>
    </div>
</section>
{%endblock%}
